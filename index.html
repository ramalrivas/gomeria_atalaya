<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./img/favicon/site.webmanifest">
    <link rel="stylesheet" href="./css/styles.css">

    <title>Gomeria "Atalaya"</title>
</head>

<body>
    <header>
        <a href="./index.html"><img src="./logo2.png" alt="Gomeria - Atalaya" id="logoImage"></a>
        <h1>Gomería "ATALAYA"</h1>
    </header>

    <nav>
        <ul>
            <li>Inicio</li>
            <li>La Empresa</li>
            <li>Servicios</li>
        </ul>
        <button class="login-open-btn" id="modalOpenBtn">Usuarios Registrados</button>
    </nav>

    <main>

        <dialog class="modal" id="loginModal">
            <buttom class="close-modal-btn" id="buttomCloseForm">X</buttom>
            <form method="dialog" id="loginModalForm">
                <fieldset>
                    <label for="usser">Usuario: Roberto</label>
                    <input type="text" placeholder="Usuario " id="usserInput">
                    <label for="password">Contraseña: 1234</label>
                    <input type="password" placeholder="Contraseña" id="passInput">
                    <button type="submit" class="login-btn" id="loginButton">Ingresar</button>
            </form>
        </dialog>


    </main>

    <footer>
        <p>Todos los derechos reservados. Año 2022</p>
    </footer>
    <script src="./js/arrays.js"></script>
    <script src="./js/modal_login.js"></script>

</body>

</html>
